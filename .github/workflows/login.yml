name: Lunes Auto Login(Sweet-Node6-US)

on:
  workflow_dispatch:
  schedule:
    # 每天北京/河内/曼谷时区（UTC+7）07:00 执行一次（按需调整）
    - cron: "20 22 * * 1"  # GitHub 使用 UTC，这里是 UTC 23:00 ≈ 亚洲/曼谷 07:00

jobs:
  login:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      # 从 GitHub Secrets 注入
      LUNES_USERNAME: ${{ secrets.LUNES_USERNAME }}
      LUNES_PASSWORD: ${{ secrets.LUNES_PASSWORD }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          npm ci || npm i
          npx playwright install --with-deps chromium

      - name: Run login
        run: |
          node -v
          npm -v
          npm run login
        continue-on-error: true

      - name: Archive screenshots & logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-and-logs
          path: |
            *.png
          if-no-files-found: ignore

      - name: Fail job if script failed
        if: ${{ steps.login.outcome == 'failure' }}
        run: exit 1
      - name: Commit log file to repo
        env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
         git config user.name "github-actions[bot]"
         git config user.email "github-actions[bot]@users.noreply.github.com"

         # 如果日志文件不存在，说明是第一次运行，先创建
         if [ ! -f click_log.txt ]; then
          echo "初始化日志文件于 $(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')" > click_log.txt
         fi

         git add click_log.txt

         # 提交并推送（如果有变更）
         if git diff --cached --quiet; then
          echo "无变化，无需提交"
         else
          git commit -m "更新日志: $(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
         fi
